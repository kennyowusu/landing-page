<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Landing Page</title>
 <link rel="stylesheet" href="style.css" />
 <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

 <header class="header">
  <p class="brand">Suite</p>
  <p class="left-header">
   Request Beta Access
  </p>
 </header>

 <main class="main-container">
  <section class="hero-container">
   <p class="hero-heading">
    A <span class="hero-span-text">super solution</span>
    for your <span class="hero-span-business">business</span>.
   </p>

   <p class="hero-paragraph">
    Our marketing and sales automations help you scale your outreach to get more leads for your company.
   </p>

   <button type="button" class="hero-btn">
    Request Beta Access
   </button>

   <img src="assets/hero.png" alt="Hero" class="hero-image">
  </section>
 </main>
</body>
</html>
